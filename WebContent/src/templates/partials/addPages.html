<div>
	<!-- Middle content section -->
	<div class="middle">
		<div class="container">
			<div id="messages" class="alert alert-success"
				data-ng-show="messages" data-ng-bind="messages"></div>
			<div class="col-md-9 content">
				<form ng-submit="adminCtrl.createPage()" name="myForm" id="payment-form"
					class="form-horizontal">
	
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="pageName">Page Name
								</label>
							<div class="col-md-7">
								<input type="text" ng-model="adminCtrl.pages.pageName" id="pageName"
									class="username form-control input-sm"
									placeholder="Enter Page Name" required ng-minlength="3" />
								<div class="has-error" ng-show="myForm.$dirty">
									<span ng-show="myForm.fname.$error.required">This is a
										required field</span> <span ng-show="myForm.fname.$error.minlength">Minimum
										length required is 3</span> <span ng-show="myForm.pageName.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="pageDescription">Page Description
								</label>
							<div class="col-md-7">
								<input type="text" ng-model="adminCtrl.pages.pageDescription" id="pageDescription"
									class="username form-control input-sm"
									placeholder="Enter your name" required ng-minlength="3" />
								<div class="has-error" ng-show="myForm.$dirty">
									<span ng-show="myForm.lname.$error.required">This is a
										required field</span> <span ng-show="myForm.lname.$error.minlength">Minimum
										length required is 3</span> <span ng-show="myForm.pageDescription.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>
				<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Submit" id="submit"
								class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">


						</div>
					</div>

					
				</form>

			</div>


		</div>
	</div>
</div>
