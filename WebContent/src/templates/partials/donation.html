<div>
    <div>
        <div class="container">
            <!-- Carousel================================================== -->
            <div id="myCarousel" class="carousel slide" data-interval="5000" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" ng-repeat="img in images" class="{active : ({{img[0]}} === 1)}" data-slide-to="{{img[0]}"></li>
                </ol>
                <div class="carousel-inner">
                    <div ng-class="{item: true, active : ({{img[0]}} === 1)}" ng-repeat="img in images">
                        <img ng-src="/AKFoundation/image/gallery/{{img[1]}}.jpg" alt="Slide numder {{img[0]}}">

                        <div class="container">

                          <div class="carousel-caption">
                                  <p>Turn walls into doors</p>
                                  <p><a  class="btn btn-lg btn-primary" href="/AKFoundation/#/register/{{img.picture}}/{{img.childrenId}}" role="button"> Donate</a></p>
                          </div>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
<div  ng-repeat="img in images">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{img[2]}}" aria-valuemin="0" aria-valuemax="100" style="width:{{img[2]}}%">
                    <span>{{img[2]}}% reached</span>
                  </div>
                  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{100-img[2]}}}" aria-valuemin="0" aria-valuemax="100" style="width:{{100-img[2]}}%">
                    <span>{{100-img[2]}}% remaining</span>
                  </div>
                </div>
              </div>
</div>
        </div>
    </div>
</div>
